<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="signup.css">
    <script src="modal.js"></script>
    <title>Профиль | Личный блог</title>
</head>
<body>

<!-- Шаблон меню и сайдбара -->
<script src="header.js"></script>

<main>
    <section class="signup-section">
        <div class="container">
            <h2 class="section-title">Вход</h2>

            <form class="signup-form" action="" method="POST">
                <input type="email" name="profile-email" placeholder="Email">
                <input type="password" name="profile-password" placeholder="Пароль">
                <button class="btn-primary" type="submit" name="profile-save">Войти</button>
                <div class="signup-links">
                    <a href="#">Восстановить</a>
                    <a href="#">Регистрация</a>
                </div>
            </form>
        </div>
    </section>
</main>

</body>
</html>
