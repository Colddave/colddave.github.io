<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="profile.css">
    <script src="modal.js"></script>
    <title>Профиль | Личный блог</title>
</head>
<body>

<!-- Шаблон меню и сайдбара -->
<script src="header.js"></script>

<main>
    <section class="profile-section">
        <div class="container">
            <h2 class="section-title">Профиль</h2>

            <div class="profile-wrap">
                <form class="profile-form" action="" method="POST">
                    <input type="text" name="profile-name" placeholder="Имя">
                    <input type="email" name="profile-email" placeholder="Email">
                    <input type="password" name="profile-password" placeholder="Новый пароль">
                    <input type="password" name="profile-password-repeat" placeholder="Подтвердите пароль">
                    <button class="btn-primary" type="submit" name="profile-save">Сохранить</button>
                </form>
                <div class="profile-avatar">
                    <img src="img/avatar.jpg" alt="Аватар">
                    <a href="#">Выбрать аватар</a>
                </div>
            </div>
        </div>

    </section>
</main>
    
</body>
</html>
